<div class="ticker" data-widget="ticker">
  <ul class="ticker">{{#data}}
    <li class='ticker-item'>
    <div class='twitter-name'><img src='{{profile_image_url}}' class='twitter-pic' />{{name}}<br /><span class='twitter-handle'>@{{handle}}</span></div>
    {{text}}
    </li>
  {{/data}}</ul>
</div>
